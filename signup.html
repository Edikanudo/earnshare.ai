<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnShare AI - Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            
        }
        input[type=text],[type=password],[type=email]{
            color: rgba(31, 28, 28, 0.815);
        }
        /* .w-full{
   margin-left: 20px;  }*/
        
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row w-full max-w-4xl">
            <!-- Login Section -->
            <div class="w-full md:w-1/8 p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Signup to EarnShare AI</h2>
               
            <!-- Signup Section -->
            <div class="w-full md:w-1/8 p-8 bg-blue-500 text-white rounded-r-lg">
                <h2 class="text-2xl font-bold mb-6">Create an Account</h2>
                <form>
                    <div class="mb-4">
                        <label for="signup-name" class="block">Name</label>
                        <input type="text" id="signup-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter your name">
                    </div>
                    <div class="mb-4">
                        <label for="signup-email" class="block">Email</label>
                        <input type="email" id="signup-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="signup-password" class="block">Password</label>
                        <input type="password" id="signup-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Create a password">
                    </div>
                    <div class="mb-4">
                        <label for="signup-confirm-password" class="block">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="w-full bg-white text-blue-500 py-2 rounded-lg hover:bg-gray-100 transition duration-200">Sign Up</button>
                </form>
                <p class="mt-4">Already have an account? <a href="login.html" class="text-white underline">Login</a></p>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
