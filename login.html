<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row w-full max-w-4xl">
            <!-- Login Section -->
            <div class="w-full md:w-1/2 p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Login to EarnShare AI</h2>
                <form>
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700">Email</label>
                        <input type="email" id="login-email"  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="block text-gray-700">Password</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <input type="checkbox" id="remember-me" class="mr-2">
                            <label for="remember-me" class="text-gray-700">Remember me</label>
                        </div>
                        
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200" id="login-button">Login</button>
                </form>
                <p class="recover-pass"> <a href="recoverpassword.html" class="text-blue-500 hover:underline">Forgot password?</a></p>
                <p class="mt-4 text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a></p>
            </div>

            <!-- second testing -->
            
            
                <script>
                    document.getElementById('login-button').addEventListener('click', function() {
                        const email = document.getElementById('login-email').value;
                        const password = document.getElementById('login-password').value;
            
                        if (email === '' || password === '') {
                            alert('Please fill in both fields.');
                            return;
                        }
            
                        // Here you can add your authentication logic
                        console.log('Email:', email);
                        console.log('Password:', password);
            
                        // For demonstration, we'll just log a success message
                        alert('Login successful!');
                    });
                </script>
            </body>
